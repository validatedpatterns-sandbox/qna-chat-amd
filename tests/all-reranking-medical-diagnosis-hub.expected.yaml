    argocd.argoproj.io/sync-wave: "5"
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"reranking:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"reranking-server\")].image"}]'
