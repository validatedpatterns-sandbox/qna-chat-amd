apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker_compose.yaml
    kompose.version: 1.33.0 (3ce457399)
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-wave: "5"
  labels:
    io.kompose.service: dataprep
  name: dataprep
  namespace: amd-llm
spec:
  ports:
    - name: "5001"
      port: 5001
      targetPort: 5000
  selector:
    io.kompose.service: dataprep
---
# Source: dataprep/templates/dataprep-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker_compose.yaml
    kompose.version: 1.33.0 (3ce457399)
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-wave: "5"
    image.openshift.io/triggers: '[{"from":{"kind":"ImageStreamTag","name":"dataprep:latest"},"fieldPath":"spec.template.spec.containers[?(@.name==\"dataprep-server\")].image"}]'
  labels:
    io.kompose.service: dataprep
  name: dataprep
  namespace: amd-llm
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: dataprep
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker_compose.yaml
        kompose.version: 1.33.0 (3ce457399)
      labels:
        io.kompose.network/chatqna-default: "true"
        io.kompose.service: dataprep
    spec:
      containers:
        - env:
            - name: HOME
              value: /tmp/temp-data
            - name: PYTHONPATH
              value: /home/user/.local/lib/python3.11/site-packages:/home/user
            - name: REDIS_URL
              value: redis://redis-vector-db.amd-llm.svc.cluster.local:6379
            - name: INDEX_NAME
              value: rag-redis
            - name: NLTK_DATA
              value: /tmp/temp-data/nltk_data
          image:
            image-registry.openshift-image-registry.svc:5000/opea/dataprep:latest
          name: dataprep-server
          ports:
            - containerPort: 5000
              protocol: TCP
          volumeMounts:
            - name: temp-data
              mountPath: /tmp/temp-data
            - name: uploaded-files
              mountPath: /home/user/comps/dataprep/src/uploaded_files
      restartPolicy: Always
      volumes:
        - name: temp-data
          emptyDir: {}
        - name: uploaded-files
          emptyDir: {}
---
# Source: dataprep/templates/dataprep-buildconfig.yaml
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: dataprep
  namespace: amd-llm
spec:
  output:
    to:
      kind: "ImageStreamTag"
      name: "dataprep:latest"
  failedBuildsHistoryLimit: 5
  successfulBuildsHistoryLimit: 5
  nodeSelector: null
  postCommit: {}
  resources: {}
  runPolicy: SerialLatestOnly
  source:
    git:
      ref: af3ff62
      uri: https://github.com/opea-project/GenAIComps.git
    type: Git
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: comps/dataprep/src/Dockerfile

  triggers:
    - type: ConfigChange
---
# Source: dataprep/templates/dataprep-imagestream.yaml
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: dataprep
  namespace: amd-llm
spec:
  lookupPolicy:
    local: true
---
# Source: dataprep/templates/dataprep-route.yaml
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: dataprep
  namespace: amd-llm
spec:
  host: megaservice-amd-llm.apps.region.example.com
  path: /v1/dataprep
  port:
    targetPort: 5001
  tls:
    termination: edge
  to:
    name: dataprep
